<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Damayi Community</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!--引入导航条-->
<div th:replace="commons/bar::topbar"></div>
<!--非法登录拦截信息显示-->
<span style="color: red" th:if="${session.user==null}" th:text="${msg}"></span>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>发布</h2>
            <hr>
            <div class="media" th:each="question:${pageInfo.list}">
                <div class="media-left">
                    <a href="#">
                        <!--头像-->
                        <img class="media-object" th:src="${question.user.avatarUrl}"
                             src="https://avatars0.githubusercontent.com/u/58909068?v=4" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <a href="#"><h4 class="media-heading" th:text="${question.title}">我发布的第一个spring boot问题</h4></a>
                    <p>
                        <span class="text-info"> <span th:text="${question.commentCount}"></span> 人回复 &nbsp;&nbsp;&nbsp;•
                            <span th:text="${question.viewCount}"></span> 次浏览 &nbsp;&nbsp;&nbsp;•
                            <span th:text="${question.likeCount}"></span>次关注  &nbsp;&nbsp;&nbsp;•
                            <span th:text="${#calendars.format(question.gmtCreat,'dd MMMM yyyy, HH:dd')}"></span>
                        </span>
                    </p>

                </div>
            </div>



            <!--分页按钮-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                   <li>
                       <div th:each="nav:${pageInfo.navigatePages}"></div>
                       <div th:text="${nav}"></div>
                   </li>


                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li>总共<span th:text="${pageInfo.total}"></span>条记录</li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 side" >
            <h4>热门话题</h4>
            <div class="list-group">
                <a href="/myreply.html" class="list-group-item active">
                    我的发布 <span class="badge">14</span>
                </a>
                <a href="#" class="list-group-item">我的回复 <span class="badge">14</span></a>
                <a href="#" class="list-group-item">我的关注 <span class="badge">2</span></a>
                <a href="#" class="list-group-item">常用链接 </a>
                <a href="#" class="list-group-item">如果有一天</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
