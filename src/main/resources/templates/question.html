<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Damayi Community</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!--引入提取的导航栏片段-->
<div th:replace="commons/bar::topbar"></div>
<span style="color: #ff0000" th:if="${session.user==null}" th:text="${msg}"></span>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 th:text="${question.getTitle()}"></h2>
            发布人：<span><a th:text="${question.user.name}"></a></span>&nbsp;|&nbsp;
            发布时间：<span th:text="${#calendars.format(question.gmtCreat,'dd MMMM yyyy,HH:mm')}"></span>&nbsp;|&nbsp;
            阅读数：<span th:text="${question.viewCount}"></span>
            <hr>
            <p th:text="${question.description}"></p>
            <br/>
            <hr>
            <!--当user不为空时才会显示编辑-->
            <a th:if="${session.user !=null}" th:href="@{'/updatequestion/'+${id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 side">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object userhead img-circle" th:src="${question.avatarUrl}" src="..." alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 th:text="${question.user.name}" class="media-heading">Media heading</h4>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <img class="media-object userhead img-circle" th:src="${question.avatarUrl}" src="..." alt="...">
                <br>
                <div class="comment">
                    <textarea class="form-control " rows="6"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-success btn-publish">发表评论</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
